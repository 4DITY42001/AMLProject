<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animated Form</title>
  <head>
	<meta charset="UTF-8">
	<title>AnimaForm</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head><link rel="stylesheet" href="static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="forms-section">
  <h1 class="section-title">Online Attendance Portal</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Student Login
        <span class="underline"></span>
      </button>
      <form action="/login" method="post" class="form form-login">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <p>Roll number</p>
			<input {{ form.rollno }}>
          </div>
          <div class="input-block">
            <p>Password</p>
			<input {{ form.password }}>
			{{ form.hidden_tag() }}
          </div>
        </fieldset>
        <button type="submit"  class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Teacher Login
        <span class="underline"></span>
      </button>
      <form action="/tlogin" method="post" class="form form-signup">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <p>Teacher ID :</p>
          
			      <input {{ form.teacherid }}>
          </div>

		  <div class="input-block">
			<p>Password :</p>
			<input {{ form.password }}>
			{{ form.hidden_tag() }}
		  </div>
		
		  
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
  </div>
</section>
<!-- partial -->
  <script  src="static/script.js"></script>

</body>
</html>
